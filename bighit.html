                    <div class="div" id="div3"></div>
                </button>
                <script>
                    const toggleables = document.querySelectorAll('.icon')

                    const toggleIcon = (e) => {
                    const icon = e.composedPath().find((el) =>  el.classList.contains('icon'));
                    
                    if (icon.classList.contains('toggled')) {
                        icon.classList.remove('toggled');
                    } else {
                        icon.classList.add('toggled');
                    }
                    };

                    toggleables.forEach((icon) => {
                    icon.addEventListener('click', toggleIcon);
                    });


                </script>
